<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bundlr - 1.0.0-SNAPSHOT</title>
    <script src="bundlr.js" type="text/javascript">
    </script>
    <script>
        const bundlr = new Bundlr(
            "test",
            "dataForm",
            "itemParentTemplate",
            "itemTemplate",
            "bomHeaderTemplate",
            "bomLineTemplate"
        );
        document.addEventListener('DOMContentLoaded', ev => {
            bundlr.init()
        });
    </script>
</head>
<body>
<template id="itemParentTemplate">
    <select name="{component_id}">
        {items}
    </select>
</template>
<template id="itemTemplate">
    <option value="{part_id}">{part_name}</option>
</template>
<template id="bomBodyTemplate">
<table>
    {body}
</table>
</template>
<template id="bomHeaderTemplate">
<th><td>Name</td><td>Qty</td></th>
</template>
<template id="bomLineTemplate">
    <th><td>{name}</td><td>{amount}</td></th>
</template>

<form id="dataForm" method="POST">
    {select}
    <input id="bundle-button" type="button" value="Generate ZIP Bundle" onclick="bundlr.generateZipBundle()"/>
    <input id="bom-button" type="button" value="Generate BOM" onclick="bundlr.generateBOM()"/>
</form>
</body>
</html>
